{% extends "base.html" %}
{% load crispy_forms_tags %} 

{% block content %}
<div class="row">
	<div class="col-sm-6 col-sm-offset-3">

		<h1>
			{{ title }}
		</h1>
		<hr/>
		<form method="POST" action="" enctype="multipart/form-data"> {% csrf_token %}
			<!-- {{ form.as_p }} -->
			{{ form | crispy }}
			<input type="submit" value="{{ title }}" class="btn btn-default">
		</form>
	</div>
</div>
{% endblock content %}
