{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block head_extra %}
{{ form.media }} <!--widget info -->
{% endblock head_extra %}

{% block content %}
 <!-- {{ block.super }} -->
 <div class="row">
	<div class="col-sm-6">
		<h1>Preview</h1>
		<hr/>
		<div class="content-preview">
			<h3 id="preview-title"></h3>
			<p id="preview-content"></p>
		</div> 
	</div>

	<div class="col-sm-6">

		<h1>
			Form
		</h1>
		<hr/>
		<form method="POST" action="" enctype="multipart/form-data"> {% csrf_token %}
			<!-- {{ form.as_p }} -->
			{{ form | crispy }}
			<input type="submit" value="Create Post" class="btn btn-default">
		</form>
	</div>
</div>
{% endblock content %}
